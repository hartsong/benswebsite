<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom buttons</title>

        <link rel="stylesheet" href="cb.css">
        <style>
            .sect {
                text-align: center;
            }
        </style>

    </head>

    <body>
        <h1>Buttons (to put it in your website, do btn-# in the id)</h1>
        <h3>Be sure to add the class: btn-block, btn-color-*insert normal-color or a color here(only do common colors:
            red, blue, green, white, black, grey, ect. To get background color, make the class btn-background-* insert
            normal-color or color here) </h3>
        <section class="sect">
            <button id="btn-1" class="btn-center">Button 1</button>
            <button id="btn-2" class="btn-center">Button 2</button>
            <button id="btn-3" class="btn-center">Button 3</button>
            <button id="btn-4" class="btn-center">Button 4</button>
            <button id="btn-5" class="btn-center">Button 5</button>
        </section>
        <section class="sect">
            <button id="btn-6" class="btn-center">Button 6</button>
            <button id="btn-7" class="btn-center">Button 7</button>
            <button id="btn-8" class="btn-center">Button 8</button>
            <button id="btn-9" class="btn-center">Button 9</button>
            <button id="btn-10" class="btn-center">Button 10</button>
        </section>
        <section class="sect">
            <button id="btn-11" class="btn-center">Button 11</button>
            <button id="btn-12" class="btn-center">Button 12</button>
            <button id="btn-13" class="btn-center">Button 13</button>
            <button id="btn-14" class="btn-center">Button 14</button>
            <button id="btn-15" class="btn-center">Button 15</button>
        </section>
        <section class="sect">
            <button id="btn-16">Button 16</button>
            <button id="btn-17">Button 17</button>
            <button id="btn-18">Button 18</button>
            <button id="btn-19">Button 19</button>
            <button id="btn-20">Button 20</button>
        </section>
    </body>

</html>
